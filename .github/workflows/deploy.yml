# Netlify handles builds natively via Git integration
# This workflow is kept for reference but disabled
# Push to master → Netlify auto-builds + deploys

name: Deploy (Netlify Native)
on:
  workflow_dispatch:  # Manual trigger only — auto-deploy handled by Netlify
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Info
        run: echo "Deploys are handled by Netlify's native Git integration. Push to master to trigger a build."
